<div
  class="max-w-4xl p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 container mx-auto mt-10"
>
  <h5
    class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center uppercase"
  >
    Filter news by country and category
  </h5>

  <form (submit)="searchNews()" class="space-y-3">
    <label
      for="categories"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Select a category</label
    >
    <select
      id="categories"
      name="category"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      [(ngModel)]="selectedCategory"
    >
      <option *ngFor="let category of categories" [value]="category.value">
        {{ category.name }}
      </option>
    </select>

    <label
      for="countries"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Select a country</label
    >
    <select
      id="countries"
      name="countries"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      [(ngModel)]="selectedCountry"
    >
      <option *ngFor="let country of countries" [value]="country.value">
        {{ country.name }}
      </option>
    </select>

    <div class="flex justify-end">
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-10 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 mt-5"
      >
        Search
      </button>
    </div>
  </form>
</div>
